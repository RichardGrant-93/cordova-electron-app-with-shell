<table>
    <tbody>
        <tr *ngFor="let c of colors_ | keyvalue">
            <td>{{c.key}}:</td>
            <td><input type="color" #font (change)="onColorChange($event, c.key)" [value]="c.value"/></td>
        </tr>
    </tbody>
</table>

<div class="actions">
    <button mat-flat-button color="warn" (click)="close()">CLOSE</button>
</div>
