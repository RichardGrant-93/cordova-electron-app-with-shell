<div (click)="toggle()">
    <h1 style="width:100%; text-align:center;margin:0.5em 0 0 0;" class="text">$</h1>
    <button mat-icon-button class="expander" aria-label="Menu" [disableRipple]="true">
        <mat-icon class="text">menu</mat-icon>
    </button>
</div>

<mat-nav-list [ngClass]="{'expanded': isExpanded}">
    <ng-container *ngIf="!isExpanded && showToolTip; else noTooltip">
        <a mat-list-item 
            *ngFor="let navLink of navLinks"
            [matTooltip]="navLink.text"
            [matTooltipPosition]="position.value"
            [matTooltipHideDelay]="0"
            matTooltipClass="nav-tooltip"
            [routerLink]="navLink.route"
        >
            <mat-icon mat-list-icon class="text">{{navLink.icon}}</mat-icon>
            <span mat-line class="text">{{navLink.text}}</span>
        </a>
    </ng-container>
    <ng-template #noTooltip>
        <a mat-list-item 
            *ngFor="let navLink of navLinks"
            [routerLink]="navLink.route"
        >
            <mat-icon mat-list-icon class="text">{{navLink.icon}}</mat-icon>
            <span mat-line class="text">{{navLink.text}}</span>
        </a>
    </ng-template>
</mat-nav-list>
