<div>
    <lib-form [formTemplate$$]="formTemplate$$" [actionButtons$$]="actionButtons$$" [emitOnChange]="emitOnChange" (action)="onAction($event)"></lib-form>
</div>
<div class="module">
    <lib-result-table [data$]="data$" [identifier]="identifier" [columns]="columns" [hideColumnNames]="hideColumnNames" [actions$$]="resultKebabActions$$" [selectedDetailId$$]="selectedDetailId$$" [detailTemplate]="detailTemplate" (action)="onResultKebabAction($event)"></lib-result-table>
    <lib-pagination [length]="200" [pageSize]="10" [pageSizeOptions]=[5,10,20,100,200] (page)="onPage($event)"></lib-pagination>
</div>
