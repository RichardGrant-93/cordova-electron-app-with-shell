
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [trackBy]="getContractId">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef="let row"> {{ header(column) }} </th>
        <td mat-cell *matCellDef="let row" [attr.data-label]="header(column)"> {{ row[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
